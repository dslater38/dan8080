	<script type="text/javascript" >
		   function fullscrn() {
			var e = document.getElementById('SCREEN');
			if (e.requestFullScreen) {  
				e.requestFullScreen();  
			} else if (e.mozRequestFullScreen) {  
				e.mozRequestFullScreen();  
			} else if (e.webkitRequestFullScreen) {  
				e.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);  
			}  
		}
		function tilt(down) {
			io.tilt(down);
			window.setTimeout( io.tilt.bind(io, !down), 10);
		}
	</script>
  </head>
  <body onload="onLoad();" >
 <div style="position:absolute;height:95%;width:100%">

   <div style="height:90%" >
  <canvas id="SCREEN" width="224" height="256" style="height:100%"/>
  </div><br/>
<input type="button" value="Fullscreen" onclick="fullscrn();"  />
<input type="button" value="Tilt" onclick="tilt(true);"   /><br/>
<div id="output"></div>
