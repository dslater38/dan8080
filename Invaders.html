<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JavaScripot cpu8080</title>
	<style>
		#container
		{
		    max-width: 256px;
		    max-height: 224px;
		    -webkit-transform-origin: 50% 50%;
		    -webkit-transform: rotate(-90deg);
		    -moz-transform-origin: 50% 50%;
		    -moz-transform: rotate(-90deg);
		    -ms-transform-origin: 50% 50%;
		    -ms-transform: rotate(-90deg);
		    -o-transform-origin: 50% 50%;
		    -o-transform: rotate(-90deg);
		    padding: 1px 0px 3px 0;
		}
		
		input::first-letter {
			text-decoration : underline
		}
	</style>
	<script type="text/javascript" src="cpu8080.js" ></script>
	<script type="text/javascript" src="invaders.rom.js"></script>
	<script type="text/javascript" src="screen.js"></script>
  	<script type="text/javascript" src="Invaders.js"></script>
  </head>
  <body onload="onLoad();">
	<table>
		<thead><tr><th id="h1">Space Invaders</th></tr></thead>
		<tbody>
		<tr><td headers="h1" style="height:1328px;width:768px;"><div id="container"><canvas id="SCREEN" width="256" height="224" style="position:relative;width:300%;height:300%" /></div></td>
			<td>
			<input type="button" value="(c)oin" onclick="coin();" id="COIN" />
			<input type="button" value="(1) Player" onclick="Player1();" id="PLAYER1" />
			<input type="button" value="(2) Players" onclick="Player2();" id="PLAYER2" /><br/>
			<input type="button" value="run..." onclick="toggle();" id="RUN" />
			<input type="button" value="reset" onclick="reset();" id="RESET" />
			<br/>
			Background Color <input type="color" value="#000000" id="BGCOLOR" /><br/>
			Foreground Color <input type="color" value="#FF00FF" id="FGCOLOR" />
			</td>
		</tr>
		</tbody>
	</table>
  </body>
</html>
